<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  
  <div class="container">
    <form>
       
             <h1>Answer This Quiz </h1>
      <label for="q1">Question 1: What is your name?</label>
      <input type="text" id="q1" name="q1" placeholder="Enter your answer" required>
    
      <label for="q2">Question 2: How old are you?</label>
      <textarea id="q2" name="q2" placeholder="Enter your answer" rows="3" required></textarea>
    
      <label for="q3">Question 3: Which state are you from?</label>
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One ...</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    
      <label for="q4">Question 4: What is the name of your country?</label>
      <input type="number" id="q4" name="q4" placeholder="Enter your answer" required>
    
      <input type="submit" value="Submit Quiz">
    </form>
  </div>
</body>
</html>
